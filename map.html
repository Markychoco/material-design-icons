<!DOCTYPE html>
<html>
<style>
	.button {border:none; color:white; padding: 15px 32px; text-align:center; text-decoration:none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;}
.button1 {background-color:crimson;}
.button2 {background-color:goldenrod;}
</style>
<body>

<p>Click the button to get your coordinates.</p>

<button class="button button2" onclick="getLocation()">Try It</button>

<p><strong>Note:</strong> Hii code itaonyesha place uko in real time</p>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
